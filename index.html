<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Cruds</title>
</head>
<body>
    <header>
        <h1>CRUDS</h1>
        <P>PRODUCT MANAGEMENT SYSTEM</P>
    </header>
    <div class="container">
    <div class="title"><input type="text" id="title" placeholder="title"></div>
    <div class="total-content">
        <input type="text" id="price" placeholder="price">
        <input type="text" id="taxes" placeholder="taxes">
        <input type="text" id="ads" placeholder="ads">
        <input type="text" id="discount" placeholder="discount">
        <small id="total"></small>
    </div>
    <div class="second-section">
        <input type="text" id="count" placeholder="count">
        <input type="text" id="category" placeholder="category">
        <button id="creat">Creat</button>
        <input onkeyup="Search()" type="text" id="search" placeholder="search">
    </div>
    <div class="searchby">
        <button onclick="getTypeOfSearch(this.id)" id="search-title">Search by title</button>
        <button onclick=" getTypeOfSearch(this.id)" id="search-category">Search by category</button>
    </div>
    <div id="deletAll"> <button id="all">Delete All</button></div>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>TITLE</th>
            <th>PRICES</th>
            <th>TAXES</th>
            <th>ADS</th>
            <th>DISCOUNT</th>
            <th>TOTAL</th>
            <th>CATEGORY</th>
            <th>UPDATE</th>
            <th>DELETE</th>
        </tr>
        </thead>
        <tbody id="tbody">
          
        </tbody>
    </table>
    </div>
<script src="js/script.js"></script>
</body>
</html>
